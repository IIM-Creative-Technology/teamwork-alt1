<div *ngIf="hero">
  <h2>{{hero.name | uppercase}} Details</h2>
  <div><span>id: </span>{{hero.id}}</div>
  <div><span>name: </span>{{hero.name}}</div>
  <div><span>superpower: </span>{{hero.superpower}}</div>
  <div><span>age: </span>{{hero.age}}</div>
  <div><span>weakness: </span>{{hero.weakness}}</div>
  <div><span>enemy: </span>{{hero.enemy}}</div>
  <div>
     <img src="https://static.wikia.nocookie.net/marvel_dc/images/b/b9/Alexis_Luthor_Earth_16_0001.jpg" alt="Alexis Luthor"/>
  </div>


  <button (click)="goBack()">go back</button>
  <!--<button (click)="save()">save</button>-->
</div>
